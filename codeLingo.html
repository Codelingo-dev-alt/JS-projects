<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeLingo</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      input {
        padding: 10px 15px;
        border: 2px solid #333;
        border-radius: 8px;
        outline: none;
        width: 250px;
        font-size: 16px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #555;
      }
      a {
        margin-top: 15px;
        color: #0078ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <input id="input" type="text" placeholder="Enter text..." />
    <button onclick="add()">Add</button>
    <a href="./index.html">See your text</a>

    <script>
      function add() {
        const input = document.getElementById("input");/*  */
        const value = input.value.trim();
        if (!value) return;

        const items = JSON.parse(localStorage.getItem("items")) || [];

        items.push(value);

        localStorage.setItem("items", JSON.stringify(items));

        input.value = "";
      }
    </script>
  </body>
</html>
